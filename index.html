<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Marie Zieger</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Trebuchet MS', Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white; /* Weißer Hintergrund */
      color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 1.7em; /* Größere Schrift für den Namen */
      margin-bottom: 0.5em; /* Kleinerer Abstand nach unten */
      margin-top: 1em; /* Größerer Abstand nach oben */
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center; /* Elemente nebeneinander ausrichten */
    }

    li {
      margin: 1em;
    }

    li a {
      text-decoration: none;
      display: inline-block;
      padding: 10px;
      min-width: 150px;
      background-color: black;
      color: white;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.2s;
    }

    li a:hover {
      background-color: #333;
    }

    .fa-icon {
      margin-right: 0.5em;
    }

    .profile-image {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 1em auto; /* Größerer Abstand nach unten */
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-text {
      font-size: 1.2em;
      margin-top: 0.5em; /* Kleinerer Abstand nach oben */
      margin-bottom: 1em; /* Größerer Abstand nach unten */
    }

    /* Neuer Stil für den Namen und die Qualifikation */
    .name {
      font-size: 1.7em; /* Größere Schrift für den Namen */
      margin: 0;
    }

    .qualification {
      font-size: 1em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile-image">
      <img src="me.jpg" alt="Profile Image">
    </div>
    <h1>Marie Zieger</h1>
    <p class="profile-text">M. Sc. Psychologie</p> <!-- Qualifikation hinzugefügt -->
    <ul>
      <li><a href="https://www.linkedin.com/in/marie-zieger/"><i class="fab fa-linkedin fa-icon"></i>LinkedIn</a></li>
      <li><a href="mailto:marie@sonnehof-zieger.de"><i class="far fa-envelope fa-icon"></i>Email</a></li> <!-- Mailadresse hinzugefügt -->
    </ul>
  </div>
</body>

</html>
